<!DOCTYPE html>
<html>
<head>
    <title>Secure Data</title>
</head>
<body>
    <h1>Secure Data</h1>
    <p>{{user}}</p>
    <button id="logout-btn">Logout</button>

    <script>
        document.getElementById("logout-btn").addEventListener("click", () => {
            // 로컬 스토리지에서 토큰 삭제
            localStorage.removeItem("access_token");
            // 로그아웃 후 로그인 페이지로 이동
            window.location.href = "/logout";
        });
    </script>
</body>
</html>
